version: '3.8'

services:
  #########################################
  #   Setup Database container
  #########################################
  database:
    container_name: ctc-database-dev
    image: mysql:8.3.0
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD_ROOT}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${MYSQL_HOST_PORT}:${DB_PORT}"
    volumes:
      - ctc-dev-db:/var/lib/mysql
    networks:
      - ctc-app-network-dev
  #########################################
  #   Setup Laravel App container
  ######################################### 
  app:
    depends_on:
      - database
    container_name: ctc-app-dev
    image: ${DOCKER_HUB_USERNAME}/${DOCKER_HUB_APP_IMAGE}:dev
    build:
      context: .
      target: development
    volumes:
      - .:/var/www
      - ./docker-entrypoint.sh:/usr/local/bin/docker-entrypoint.sh:ro
    ports:
      - "${APPLICATION_HOST_PORT}:${APPLICATION_CONTAINER_PORT}"
    environment:
      - APP_NAME=${APP_NAME}
      - DB_CONNECTION=${DB_CONNECTION}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - APPLICATION_USERNAME=${APPLICATION_USERNAME}
      - APPLICATION_EMAIL=${APPLICATION_EMAIL}
      - APPLICATION_PASSWORD=${APPLICATION_PASSWORD}
    networks:
      - ctc-app-network-dev

networks:
  ctc-app-network-dev:
    driver: bridge

volumes:
  ctc-dev-db:
